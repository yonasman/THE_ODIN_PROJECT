<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!-- link to favicon -->
     <link rel="icon" href="./images/calculator.png" type="x-icon/image">
    <!-- link to custom css -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Let's calculate!</h1>
    <div class="calc-container">
        <div class="display">
            <div class="primary-display"></div>
            <div class="secondary-display"></div>
        </div>
        <div class="buttons">
            <div class="buttons-wrapper">
                <button class="btn percent">%</button>
                <button class="btn clear-entry">CE</button>
                <button class="btn clear">C</button>
                <button class="btn backspace">
                    &#x232B;
                </button>
            </div>
            <div class="buttons-wrapper">
                <button class="btn inverse">1/x</button>
                <button class="btn eight">
                    x&sup2;
                </button>
                <button class="btn square-root">&radic;x</button>
                <button class="btn divide">&divide;</button>
            </div>
            <div class="buttons-wrapper">
                <button class="btn seven">7</button>
                <button class="btn eight">8</button>
                <button class="btn nine">9</button>
                <button class="btn multipy">x</button>
            </div>
            <div class="buttons-wrapper">
                <button class="btn four">4</button>
                <button class="btn five">5</button>
                <button class="btn six">6</button>
                <button class="btn minus">-</button>
            </div>
            <div class="buttons-wrapper">
                <button class="btn one">1</button>
                <button class="btn two">2</button>
                <button class="btn three">3</button>
                <button class="btn plus">+</button>
            </div>
            <div class="buttons-wrapper">
                <button class="btn plus-minus">+/-</button>
                <button class="btn zero">0</button>
                <button class="btn point">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
