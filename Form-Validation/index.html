<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- custom css -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" id="sign-up">
            <h1>Sign Up</h1>
            <div class="field">
                <label for="name">Full-Name: </label>
                <input type="text" id="name" name="name" placeholder="Please Enter Full Name">
                <small></small>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Please Enter your Email">
                <small></small>
            </div>
            <div>
                <button type="submit" class="submit-but">Submit</button>
            </div>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
